<div class="create-appointment-container">
  <h2 class="form-title">Create Appointment</h2>

  <!-- Patient Name -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Patient Name</mat-label>
    <input matInput [(ngModel)]="patientName" placeholder="Enter patient name" required />
  </mat-form-field>

  <!-- Doctor Selection -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Doctor</mat-label>
    <mat-select [(ngModel)]="doctorName" name="doctorName" required>
      <mat-option *ngFor="let doc of doctorOptions" [value]="doc.name">
        {{ doc.name }} ({{ doc.specialty }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Appointment Date -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Appointment Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="appointmentDate" name="appointmentDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Appointment Time with AM/PM -->
  <div class="time-container">
    <mat-form-field appearance="fill" class="time-field">
      <mat-label>Time</mat-label>
      <input matInput type="time" [(ngModel)]="appointmentTime" name="appointmentTime" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="meridiem-field">
      <mat-label>AM/PM</mat-label>
      <mat-select [(ngModel)]="timePeriod" name="timePeriod" required>
        <mat-option value="AM">AM</mat-option>
        <mat-option value="PM">PM</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Reason -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Reason</mat-label>
    <textarea matInput [(ngModel)]="reason" placeholder="Enter reason" rows="3"></textarea>
  </mat-form-field>

  <!-- Book Button -->
  <div class="button-group">
    <button mat-raised-button color="primary" class="book-btn" (click)="saveAppointment()">
      Book An Appointment
    </button>
  </div>
</div>
