<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="opened"
    class="sidenav"
    fixedInViewport
  >
    <div class="sidebar-header">
      <img src="assets\Logo.png" alt="MediSync Logo" class="logo-img" />
      <h3 class="logo-text">Medisync</h3>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/create-appointment"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>add_circle</mat-icon>
        <span>Create Appointment</span>
      </a>

      <a
        mat-list-item
        routerLink="/appointment-list"
        routerLinkActive="active-link"
      >
        <mat-icon>list</mat-icon>
        <span>Appointment List</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <button mat-icon-button (click)="opened = !opened" class="menu-toggle">
        <mat-icon>{{ opened ? 'chevron_left' : 'menu' }}</mat-icon>
      </button>
      <span class="toolbar-title">Medisync Dashboard</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
